<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
        <div>
            <div id="screen-result">result</div>
        </div>
    <div id="buttons-layout">
        <div id="number-buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
        </div>
        <div id="operator-buttons">
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>รท</button>
        </div>
    </div>
</body>
</html>
